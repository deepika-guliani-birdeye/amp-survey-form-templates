         .question-wrap {

         .styled-checkbox {
        opacity: 0; 
        position: absolute;
        z-index:-1;
         }

        .styled-checkbox + .pseudo-wrap {
          position: relative;
          cursor: pointer;
        }
        .styled-checkbox + .pseudo-wrap label {
          padding-left: 35px;
        }
        .pseudo-wrap .before {
          content: '';
          margin-right: 10px;
          display: inline-block;
          vertical-align: text-top;
          width: 20px;
          height: 20px;
          border: 1px solid #999;
          margin-top: -1px;
          position: absolute;
          z-index: -1;
        }
        .styled-checkbox:checked + .pseudo-wrap .before {
          background: #1565c0;
        }
        .styled-checkbox:checked + .pseudo-wrap .after {
          content: '';
          position: absolute;
          left: 5px;
          top: 9px;
          width: 5px;
          height: 12px;
          border: solid #fff;
          border-width: 0 2px 2px 0;
          transform: rotate(45deg) translate(-50%, -50%);
        }
