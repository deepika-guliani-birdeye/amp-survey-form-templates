<html âš¡4email>
  <head>
    <meta charset="utf-8">
    <style amp4email-boilerplate>
      body{visibility:hidden}
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js">
    </script>
    <style amp-custom>
      body {
        padding: 16px;
        padding-top: 8px;
      }
    </style>
  </head>
  <body>
    <div>
        <h3>Please review us here</h3>

        <form class="sample-form"
            method="post"
            custom-validation-reporting="show-all-on-submit"
            action-xhr="https://saathmetravel.com/amp4email/flowers/feedback">
            <div>How would you recommend us?</div>
            <input type="radio" name="nps" value="1" id="1"></input><label for="1">1</label>
            <input type="radio" name="nps" value="2" id="2"></input><label for="2">2</label>
            <input type="radio" name="nps" value="3" id="3"></input><label for="3">3</label>
            <input type="radio" name="nps" value="4" id="4"></input><label for="4">4</label>
            <input type="radio" name="nps" value="5" id="5"></input><label for="5">5</label>

            <div>Please help us with the following details</div>
                <input type="text" name="name" placeholder="Name..." required />
                <input type="email" name="email" placeholder="Email..." required />
            <div>
                <input type="submit" value="Submit" />
            </div>
            <div submitting class="success">
                Collecting your feedback...
            </div>
            <div submit-success>
                <template type="amp-mustache">
                    <p>
                        Thanks for taking out your time.
                        We have collected your feedback successfully.
                    </p>
                </template>
            </div>
            <div submit-error>
                <template type="amp-mustache">
                    Some error occured. It's not you, it's us. Please try after some time.
                </template>
            </div>
        </form>
    </div>
  </body>
</html>
